<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
        }
        img {            
            width: 100%; /* Make it responsive */
            max-width: 900px; /* Set max width for the QR code */
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        p {
            color: #555;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <img src="qr_code.png" alt="QR Code">
</body>
</html>
